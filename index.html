<html>


<head>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>


<body>





    <div class="container py-5">


        <div class="mb-3">

            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName">
            <div class="alert alert-danger" style="display: none;" id="alertName">
                <p>Enter valid name</p>
            </div>
        </div>
        <div class="mb-3">

            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice">
            <div class="alert alert-danger" style="display: none;" id="alertPrice">
                <p>Enter valid price</p>
            </div>
        </div>
        <div class="mb-3">

            <label for="productCatgory">Product Catgory</label>



            <select class="form-select" id="productCatgory">

                <option value="tv">Tv</option>
                <option value="mobile">mobile</option>
                <option value="labtop">labtop</option>
            </select>
        </div>

        <div class="mb-3">

            <label for="productDescription">Product Description</label>
            <textarea id="productDescription" class="form-control"></textarea>
        </div>


        <button id="addProduct" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
        <div class="d-inline-block" id="addedit"></div>
        <button onclick="clearForm()" class="btn btn-outline-danger">Clear Form</button>
    </div>

    <div class=" container">

        <input type="text" placeholder="Search" id="searchInput" onkeyup="searchProduct()" class="form-control w-50 mx-auto my-3">


        <table class="table table-striped table-bordered">

            <thead>
                <th>#</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCatgory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody">

                

        
       
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
